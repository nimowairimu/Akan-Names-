<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Akan Names</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
     <div class="jumbotron p-0 left">
       <div class="row">
       <div class="col-md-6 ">
         <div class="jumbotron p-0 left">
          <div class="overlay">
         <h1 class="text-center"><strong>AKAN NAMES</strong></h1>
         <p class="p">AKAN is a Ghanian naming style whereby they name children according to the day of the week you were born on.<em>So Cool!</em>.<br>This web application takes your birthday details and calculates the day of the week you were born.</p>
   <div class="col-md-6 right">
    <div class="panel col-sm-6 offset-sm-3">
      <div class="form-group top-form">
        <label for="Century">Century</label>
        <input type="text" class="form-control" id="century" placeholder="Enter century" required>
        <br>
        <label for="Year">Year</label>
        <input type="year" class="form-control" id="year" placeholder="Enter year of Birth" required>
        <br>
        <label for="Month">Month</label>
        <input type="number" class="form-control" id="month" placeholder="Enter month of Birth" required>
        <br>
        <label for="Day">Date</label>
        <input type="text" class="form-control" id="date" placeholder="Enter Day of Birth" required>
        <br>
        <form class="checkbox-button">
         <div class="form-group form-check">
            <label for="Gender">Select Your Gender</label>
            <br>
            <input type="checkbox" name="one" class="form-check-input" value="" id="gender">
            <label for="male">Male</label>
            <br>
            <input type="checkbox" name="one" class="form-check-input" value="" id="gender">
            <label for="female">Female</label>
          </form>
          </br>

         <a href="#result">
          <button type="button" name="button" class="btn btn-primary mb-2" onclick="result()">Submit</button>
          </a>
          <h2 id="result"></h2>
        </div>
        </div>
   </div>
</div>
</div>
</div>
<script src="./js/scripts.js" ></script>

</body>
</html>
